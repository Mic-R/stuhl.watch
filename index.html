<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Kenjis Homepage</title>
</head>
<body style="margin: 0; padding: 0">
<h1 style="text-align: center">Kenjis Homepage</h1>
<div class="flex-container">

</div>
</body>

<style>
    .flex-container {
        display: inline-flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: normal;
        align-items: normal;
        align-content: normal;
        width: 100%;
    }

    .flex-items {
        display: block;
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        align-self: auto;
        order: 0;
        width: 23%;
    }
</style>

<script>
        document.getElementsByClassName('flex-container')[0].innerHTML = "";
        fetch('https://mischa.pics/stuhl/list.json?version=1')
        .then(response => response.json())
        .then(data => {
            data.list.forEach((item, index) => {
                let div = document.createElement('div');
                div.className = 'flex-items';
                let img = document.createElement('img');
                img.src = item;
                img.style.width = '100%';
                img.style.height = 'auto';
                div.appendChild(img);
                document.getElementsByClassName('flex-container')[0].appendChild(div);
            });
        });
</script>
</html>
